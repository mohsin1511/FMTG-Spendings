
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMTG Spendings - Premium Finance Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #4f46e5;
            --brand-primary-soft: color-mix(in srgb, var(--brand-primary), white 94%);
            --brand-primary-glow: color-mix(in srgb, var(--brand-primary), transparent 88%);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 20px;
        }
        
        /* Print Styles for Report */
        @media print {
            body { background-color: white !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .report-page {
                width: 210mm;
                min-height: 297mm;
                padding: 25mm;
                margin: 0 auto;
                background: white !important;
                box-shadow: none !important;
                page-break-after: always;
                font-family: 'Libre Baskerville', serif !important;
                color: black !important;
            }
            .glass-card { 
                backdrop-filter: none !important; 
                background: white !important;
                border: none !important;
                box-shadow: none !important;
            }
        }
        
        .report-page {
            font-family: 'Libre Baskerville', serif;
            line-height: 1.6;
            color: #1a1a1a;
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

</html>
